<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPetShop</title>
    <link rel="stylesheet" type="text/css" href="css/details.css">
</head>
<body>
    <header>
        <a id="logo" href="site.html">TPetShop</a>
        <p id="phrase">O melhor para o seu pet!</p>
        <a href="https://www.google.com.br/maps/place/23%C2%B045'19.0%22S+45%C2%B000'53.6%22W/@-23.7552581,-45.0174679,17z/data=!3m1!4b1!4m4!3m3!8m2!3d-23.755263!4d-45.014893?entry=ttu" id="link-loja-fisica">Loja física</a>
    </header>
    <div class="sub-header">
        Fale conosco 0000-0000
    </div>

    <div class="square">
        <img id="productImage">
        <div class="info">
            <h2 id="productName"></h2>
            <h3 id="productPrice"></h3>
            <br>
            <br>
            <a href="https://api.whatsapp.com/send?phone=5511949169103&text=Olá, estou interessado no produto {{name}}." target="_blank" id="button" target="_blank">Pedir pelo WhatsApp</a>
            <!--https://wa.me/5511949169103-->
        </div>
    </div>

    <footer>
        <p>Precisa de ajuda?</p>
        <p>Fale com nossa equipe 0000-0000</p>
        <a href="index.html">Sobre o site e desenvolvedor</a>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", function(){
        const params = new URLSearchParams(window.location.search);

        const productName = params.get('name');
        const productImage = params.get('image');
        const productPrice = params.get('price');

        document.getElementById("productName").textContent = productName;
        document.getElementById("productImage").src = productImage;
        document.getElementById("productPrice").textContent = productPrice;

        const whatsAppLink = document.getElementById("button");
        const whatsAppText = whatsAppLink.getAttribute("href").replace('{{name}}', encodeURIComponent(productName));
        whatsAppLink.setAttribute('href', whatsAppText);
        whatsAppLink.click();
    });



    </script>
</body>
</html>
